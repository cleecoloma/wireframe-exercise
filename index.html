<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Wireframe Exercise</title>
  </head>
  <body>
    <header>
      <div>
        <img src="https://place-hold.it/200x70/ddd" alt="Brand Logo">
      </div>
      <div id="nav-links">
        <ul>
          <li>
            Nav Item 1
          </li>
          <li>
            Nav Item 2
          </li>
          <li>
            Nav Item 3
          </li>
          <li>
            Nav Item 4
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section id="hero-image">
        <img src="https://place-hold.it/960x450/ddd" alt="Hero Image">
      </section>
      <section id="sub-banner">
        <img src="https://place-hold.it/300x375/ddd" alt="Sub Banner 1">
        <img src="https://place-hold.it/300x375/ddd" alt="Sub Banner 2">
        <img src="https://place-hold.it/300x375/ddd" alt="Sub Banner 3">
      </section>
      <section id="featured">
        <div id="featured-banner">
          <img src="https://place-hold.it/480x400/ddd" alt="Featured Section Banner">
        </div>
        <div id="featured-content">
          <div>
            <h2>Featured Section Heading</h2>
            <p></p>
          </div>
          <button>Call To Action</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
